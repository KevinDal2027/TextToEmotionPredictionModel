<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem auto;
            text-align: center;
            max-width: 600px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Emotion Analysis</h1>
    <form method="POST" action="/analyze">
        <label for="text-input">Enter your text below:</label><br>
        <input type="text" id="text-input" name="user_text" placeholder="Type your text here" required><br>
        <button type="submit">Analyze Text</button>
    </form>
</body>
</html>
